services:
  s_front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: c_front
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - vue-network

  s_back:
    image: python:3.11-slim
    container_name: c_back
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - vue-network

networks:
  vue-network:
    driver: bridge
