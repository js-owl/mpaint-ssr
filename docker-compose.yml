services:
  s_front:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: c_front
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - vue-network

  s_back:
    image: python:3.11-slim
    container_name: c_back
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://mpaint_user:mpaint_pass@db:5432/mpaint_db
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - vue-network

  db:
    image: postgres:15-alpine
    container_name: c_db
    environment:
      - POSTGRES_USER=mpaint_user
      - POSTGRES_PASSWORD=mpaint_pass
      - POSTGRES_DB=mpaint_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - vue-network

networks:
  vue-network:
    driver: bridge

volumes:
  postgres_data:
