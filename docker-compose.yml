services:
  vue-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cname
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - vue-network

  api:
    image: python:3.11-slim
    container_name: api
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - vue-network

networks:
  vue-network:
    driver: bridge
